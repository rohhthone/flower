article#second>form>div>.itemcount::-webkit-outer-spin-div,article>form>div>.itemcount::-webkit-inner-spin-div {-webkit-appearance: none;   margin: 0;}

article#second>form>input[type="submit"]{width: 80vmin; height: 15vmin; font-size: 7vmin;border: none;outline: none;background-color: white;color: black;border-radius: 0;margin-bottom: 0.5vmin; border-radius: 1vmin; border-bottom-left-radius: 10vmin; border-bottom-right-radius: 10vmin;}
@media screen and (min-width: 60vh){
article#second>form{width: 40vmin}
article#second>form>.image{width: 40vmin;height: 40vmin;}
article#second>form>.name{font-size: 5vmin;}
article#second>form>div.cost{display: flex;}
article#second>form>div>.fullcost{text-align: right;}
article#second>form>div>.fullcost,article>form>div>.currency{font-size:4vmin;}
article#second>form>div.count{width: 40vmin;}
article#second>form>div>.itemcount{font-size: 5vmin; width: 15vmin;}
article#second>form>div>.itemcount::-webkit-outer-spin-div,article>form>div>.itemcount::-webkit-inner-spin-div {-webkit-appearance: none;   margin: 0;}
article#second>form>div>div{width: 10vmin; height: 10vmin; font-size: 10vmin;}
article#second>form>input[type="submit"]{width: 40vmin; height: 10vmin; font-size: 5vmin;}
}
</style>

<div><form action="#" method="get"><input type="tel" name="phone" id="phone" placeholder="+0 (000) 000 - 00 - 00"><input type="submit" value="Мы позвоним"></form></div>

<script>
document.addEventListener("load",fullCost());
function countMinus(e){var elem=e ? e.target : window.event.srcElement;if(elem.parentNode==elem.parentNode.parentNode.getElementsByTagName('svg')[0]){elem=elem.parentNode.parentNode}else{elem=elem.parentNode};var val=elem.parentNode.getElementsByTagName('input')[0];if(val.value==1){}else{val.value=parseInt(val.value)-1;elem.parentNode.parentNode.getElementsByClassName('fullcost')[0].value=elem.parentNode.parentNode.getElementsByClassName('onecost')[0].value*elem.parentNode.getElementsByTagName('input')[0].value}}
function countPlus(e){var elem=e ? e.target : window.event.srcElement;if(elem.parentNode==elem.parentNode.parentNode.getElementsByTagName('svg')[0]){elem=elem.parentNode.parentNode}else{elem=elem.parentNode};var val=elem.parentNode.getElementsByTagName('input')[0];if(val.value==99){}else{val.value=parseInt(val.value)+1;elem.parentNode.parentNode.getElementsByClassName('fullcost')[0].value=elem.parentNode.parentNode.getElementsByClassName('onecost')[0].value*elem.parentNode.getElementsByTagName('input')[0].value}}
function fullCost(){for(let i=0;i<document.getElementsByClassName('onecost').length;i++){let el=document.getElementsByClassName('onecost')[i];document.getElementsByClassName('fullcost')[i].value=el.value*document.getElementsByClassName('itemcount')[i].value;}}
</script>
